<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*
		{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: trebuchet ms, monospace;
		}
		@media (min-width:700px)
		{
			.nav-small
			{
				display: none;
			}
			.drop-down
			{
				display: none;
			}
			#drop
			{
				display: none;
			}

		}
		@media (max-width:699px)
		{
			.nav-big
			{
				display: none;
			}
			.big-links
			{
				display: none;
			}
		}
		.nav-big
		{
			width: 100%;
			height: 23vh;
			background-color: white;
			
			overflow: auto;
			background-color: whitesmoke;
			color: maroon;
		}
		.nav-big-left
		{
			width: 30%;
			float: left;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2vw;
		}
		.nav-big-right
		{
			width: 70%;
			float: left;
			height: 100%;
			background-color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 2vw;

		}
		.nav-small
		{
			width: 100%;
			text-align: center;
			color: maroon;
			background-color: whitesmoke;
		}
		#drop
		{
			text-align: center;
			background-color: maroon;
			color: white;
			padding-top: 10px;
			padding-bottom: 10px;
			display: none;
		}
		.drop-down
		{
			overflow: auto;
		}
		.big-links-left
		{
			width: 65%;
			height: 7vh;
			font-size: 5vh;
			float: left;
			background-color: maroon;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.big-links-right
		{
			width: 35%;
			height: 7vh;
			font-size: 5vh;
			float: left;
			background-color: whitesmoke;
			color: maroon;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="nav-big">
		<div class="nav-big-left">
			<div style="text-align: center;">
				<h2>MALCOMINES</h2>
				<h2>GROUP</h2>
			</div>
		</div>
		<div class="nav-big-right">
			<div style="text-align: center;">
				<h2>Creating Opportunities</h2>
				<h2>Since 2014</h2>
			</div>
		</div>
	</div>

	<div class="nav-small">
		<div>
			<div style="padding-top: 5vh;padding-bottom: 5vh;">
				<h2>MALCOMINES</h2>
				<h2>GROUP</h2>
				<hr style="border: 2px solid maroon;width: 60%;margin-left: 20%;border-radius: 10px;margin-top: 10px;margin-bottom: 10px;">
				<h2>Creating Opportunities</h2>
				<h2>Since 2014</h2>
			</div>
		</div>
	</div>

	<div class="drop-down">
		<div style="float: left; display: flex;align-items: center; width: 50%;background-color: maroon;color: white; height: 50px;">
			<h2 style="margin-left:5%;">MENU</h2>
		</div>
		<div style="float: left; display: flex;align-items: center; width: 50%; background-color: maroon;color: white;height: 50px;">
			<img onclick="drop()" style="margin-left: 75%;" src="menu.png" height="80%">
		</div>
	</div>
	<div id="drop">
		<div>
		<h2><img onclick="lock()" src="clo.png"></h2>
		<h2><a>About Us</a></h2>
		<h2><a>Our Businesses</a></h2>
		<h2><a>Contact</a></h2>
		</div>
	</div>
	<div style="overflow: auto;" class="big-links">
		<div class="big-links-left">
			<div>
			<a>About</a> | <a>Our Businesses</a> | <a> Contact</a>
			</div>
		</div>
		<div class="big-links-right">
			
		</div>
	</div>
	
	<script type="text/javascript">
		function drop()
		{
			document.getElementById('drop').style.display = 'block';
		}
		function lock()
		{
			document.getElementById('drop').style.display = 'none';
		}
	</script>
</body>
</html>
